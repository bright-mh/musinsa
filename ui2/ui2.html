<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<title>쇼케이스</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- motion-box-main -->
		<section class="motion-box motion-box-main">
			<div class="motion-box-main__bg-visual"></div>
			<div class="motion-box-main__bg-canvas"></div>
			<div class="box-main-text">
				<p class="box-main-text__text1">MUSINSA SHOWCASE #164</p>
				<img src="images/main_text1.png" alt="EVERYBODY" class="box-main-text__text2">
				<img src="images/main_text2.png" alt="EVERYDAY" class="box-main-text__text3">
				<img src="images/main_text3.png" alt="CONVERSE" class="box-main-text__text4">
			</div>
		</section>
		<!-- //motion-box-main -->

		<!-- motion-box-intro -->
		<section class="motion-box motion-box-intro">
			<img src="images/intro_text1.png" alt="CONVERSE CX" class="motion-box-intro__text1">
			<img src="images/intro_text2.png" alt="&" class="motion-box-intro__text2">
			<img src="images/intro_text3.png" alt="CONVERSE SHAPES" class="motion-box-intro__text3">
		</section>
		<!-- //motion-box-intro -->

		<!-- motion-box-layer1 -->
		<section class="motion-box motion-box-layer1">
			<div class="motion-box-layer1__bg-canvas"></div>
			<img src="images/layer_text1.png" alt="MORE COMFORTABLE, LIGHTER" class="motion-box-layer1__text">
		</section>
		<!-- //motion-box-layer1 -->

		<!-- motion-box-layer2 -->
		<section class="motion-box motion-box-layer2">
			<div class="motion-box-layer2__bg-canvas1"></div>
			<div class="motion-box-layer2__bg-canvas2"></div>
			<img src="images/layer_text2.png" alt="CX FORM" class="motion-box-layer2__text1">
			<p class="motion-box-layer2__text2">탄력 있는 착화감으로 하루 종일<br />편안한 CX 폼 미드솔.</p>
		</section>
		<!-- //motion-box-layer2 -->

		<!-- motion-box-layer3 -->
		<section class="motion-box motion-box-layer3">
			<div class="motion-box-layer3__bg-canvas1"></div>
			<div class="motion-box-layer3__bg-canvas2"></div>
			<img src="images/layer_text3.png" alt="CX STRETCH CANVAS" class="motion-box-layer3__text1">
			<p class="motion-box-layer3__text2">발의 형태에 맞춰 쉽게 신고 벗을 수<br />있도록 개발한 혁신적인 신소재.</p>
		</section>
		<!-- //motion-box-layer3 -->

		<!-- motion-box-layer4 -->
		<section class="motion-box motion-box-layer4">
			<div class="motion-box-layer4__bg-canvas1"></div>
			<div class="motion-box-layer4__bg-canvas2"></div>
			<img src="images/layer_text4.png" alt="NEW OUTSOLE DESIGN" class="motion-box-layer4__text1">
			<p class="motion-box-layer4__text2">최상의 유연성을 위한 러버 아웃솔.</p>
		</section>
		<!-- //motion-box-layer4 -->
	</div>
	<!-- //wrap -->
</body>
</html>
